
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <script
              src="https://kit.fontawesome.com/03f504c180.js"
              crossorigin="anonymous"
            ></script>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link
              rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous"
            />
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <link rel="stylesheet" href="src/styles.css" />
            <title>Weather App Wireframe</title>
          </head>
          <body>
            <div class="container-lg" style="margin-top:6rem" style="width: 1rem">
              <div class="row">
              <div class="row-card">
                <div class="col-sm">
                <div class="body">
                  <form id="searchForm">
                    <input
                      placeholder="Search for a city"
                      type="text"
                      class="col-sm-6  col-form-label rounded mt-3"
                      id="search-engine"
                    />
                    <button type="submit" class="btn btn-light search-button">Search</button>
                    <button type="button" class="btn btn-light location-button" id="current-location"><i class="fas fa-location-arrow"></i></button>
                  </form>
                  <br>
                  <h1 id="city">
                  </h1>      
                  <p class="date" id="current-time"></p>
                  <br />
                  <i class="fas fa-cloud-moon-rain"></i>
                  <h3 id=temperature>
                
                  <span id="current-temp">  
                  </span>
                
                    <span id="degrees">
                        <a href="#" id="celsius-link"> °C | </a>
                        <a href="#" id="fahrenheit-link"> °F </a>    
                    </span>
                 
                  </h3>
                  <p id="timeOfDay-text">
                   
                  </p>
              
                  <p id="about-info">
                    <div id="min-max"></div>
                    <div id="info"></div>
                  </p>
               
                </div>
                <div class="row mr-2 ml-1">
                  <div class="col-sm">
                    Mon
                    <br />
                    8/15
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                    <br />
                    77°F
                  </div>
                  <br />
                  <div class="col-sm">
                    Tues
                    <br />
                    8/16
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                    <br />
                    59°F
                  </div>
                  <br />
                  <div class="col-sm">
                    Weds
                    <br />
                    8/17
                    <br />
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <br />
                    88°F
                  </div>
                  <br />
                  <div class="col-sm">
                    Thurs
                    <br />
                    8/18
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    90°F
                  </div>
                  <br />
                  <div class="col-sm">
                    Fri
                    <br />
                    8/19
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    70°F
                  </div>
                  <br />
                  <div class="col-sm">
                    Sat
                    <br />
                    8/20
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    97°F
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
    </div>
    <a href="https://github.com/T-made/Weather-App">Open-source code</a> by Taylor W
        <script src="src/index.js"></script>
  </body>
</html>
