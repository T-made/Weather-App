<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/03f504c180.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Wireframe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row-card">
            <div class="body">
              <form id="searchForm">
                <input
                  placeholder="Search for a city"
                  type="text"
                  class="col-form-label rounded"
                  id="search-engine"
                />
                <button type="submit" class="btn btn-light search-button">
                  Search
                </button>
                <button
                  type="button"
                  class="btn btn-light location-button"
                  id="current-location"
                >
                  <i class="fas fa-location-arrow"></i>
                </button>
              </form>
              <br />
              <h1 id="city"></h1>
              <p class="date" id="current-time"></p>
              <br />
              <i class="fas fa-cloud-moon-rain"></i>
              <h3 id="temperature">
                <span id="current-temp"> </span>
                <span id="degrees">
                  <a href="#" id="celsius-link"> °C | </a>
                  <a href="#" id="fahrenheit-link"> °F </a>
                </span>
              </h3>
                <br />
              <p id="timeOfDay-text"></p>
              <div id="about-info">
                <div id="min-max"></div>
                <div id="info"></div>
              </div>
              </div>
            <div class="row mr-4 ml-4">
              <div class="forecast-day col-4 col-sm-2 col-md">
                Mon
                <br />
                8/15
                <br />
                <i class="fas fa-cloud-sun"></i>
                <br />
                77° 52°
              </div>
              <br />
              <div class="forecast-day col-4 col-sm-2 col-md">
                Tues
                <br />
                8/16
                <br />
                <i class="fas fa-cloud-sun"></i>
                <br />
                59° 50°
              </div>
              <br />
              <div class="forecast-day col-4 col-sm-2 col-md">
                Weds
                <br />
                8/17
                <br />
                <i class="fas fa-cloud-showers-heavy"></i>
                <br />
                88° 68°
              </div>
              <br />
              <div class="forecast-day col-4 col-sm-2 col-md">
                Thurs
                <br />
                8/18
                <br />
                <i class="fas fa-sun"></i>
                <br />
                90° 82°
              </div>
              <br />
              <div class="forecast-day col-4 col-sm-2 col-md">
                Fri
                <br />
                8/19
                <br />
                <i class="fas fa-sun"></i>
                <br />
                70° 66°
              </div>
              <br />
              <div class="forecast-day col-4 col-sm-2 col-md">
                Sat
                <br />
                8/20
                <br />
                <i class="fas fa-sun"></i>
                <br />
                97° 90°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p id="source-code">
      <a href="https://github.com/T-made/Weather-App">Open-source code</a> by
      Taylor W
    </p>
  </body>
</html>
